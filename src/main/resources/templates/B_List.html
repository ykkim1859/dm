<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>게시글 목록</title>
	<!-- META TAG -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="SDK" />
	<meta name="description" content="특별한 술을 체험" />
	<meta name="date" content="2022월06월17일" />
	<!-- CSS, FONT -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet">
    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">
	<style>
		.custom-table, .custom-table tr, .custom-table tr td, .custom-table tr th {
			padding : 10px;
			border: 1px solid #fac564;
			text-align: center;
		}
		.custom-table {
			width: 100%;
		}
		.custom-table tr th {
			color: #fac564;
		}
		table a {
			border-bottom: 1px solid transparent;
		}
		table a:hover {
			border-bottom: 1px solid #fac564;
			transition: ease 0.5s;
		}
	</style>
</head>
<body>
	<!-- navigation : start -->
	<nav th:replace="nav.html :: nav"></nav>
	<!-- navigation : end -->
	<!-- background : start -->
	<section class="bg-wrap"></section>
	<!-- background : end -->
	<section class="ftco-section contact-section">
		<div class="container mt-5">
			<div class="row">
				<div class="col-md-12">
					<div class="row">
						<div class="col-md-9 mb-2" style="padding: 0;">
							<div class="row">
								<div class="col-md-12">
									<a class="btn btn-white btn-outline-white" href="B_List?BGROUP=notice">공지사항</a>
									<a class="btn btn-white btn-outline-white" href="B_List?BGROUP=free">자유게시판</a>
									<a class="btn btn-white btn-outline-white" href="B_List?BGROUP=class">모임</a>
									<a class="btn btn-white btn-outline-white" href="B_List?BGROUP=game">술 게임</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<table class="custom-table col-md-12">
					<colgroup>
						<col width="60%" />
						<col width="15%" />
						<col width="15%" />
						<col width="10%" />
					</colgroup>
					<thead>
						<tr>
							<th>제목</th>
							<th>작성일</th>
							<th>작성자</th>
							<th>조회수</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="list:${board}">
							<td><a th:text="${list.BTITLE}" th:href="@{B_View(BNUM=${list.BNUM})}"></a></td>
							<td th:text="${#dates.format(list.BDATE,'yyyy-MM-dd')}" ></td>
							<td th:text="${list.BMID}"></td>
							<td th:text="${list.BHIT}"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="row" style="margin-top: 3%;">
				<div class="col-md-11"></div>
				<div class="col-md-1" style="padding-right: 0;">
					<button class="btn btn-white btn-outline-white" onclick="location.href='B_WriteForm'">글쓰기</button>
				</div>
			</div>
		</div>
	</section>
	<!-- footer : start -->
	<footer th:replace="footer.html :: footer"></footer>
	<!-- footer : end -->
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-migrate-3.0.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="js/jquery.waypoints.min.js"></script>
	<script src="js/jquery.stellar.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/aos.js"></script>
	<script src="js/jquery.animateNumber.min.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	<script src="js/jquery.timepicker.min.js"></script>
	<script src="js/scrollax.min.js"></script>
	<script src="js/main.js"></script>
</html>
