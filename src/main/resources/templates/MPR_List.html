<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<title>상품 페이지 목록</title>
<!-- META TAG -->
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="author" content="SDK" />
<meta name="description" content="특별한 술을 체험" />
<meta name="date" content="2022월06월17일" />
<!-- CSS, FONT -->
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet">
<link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="css/owl.carousel.min.css">
<link rel="stylesheet" href="css/owl.theme.default.min.css">
<link rel="stylesheet" href="css/magnific-popup.css">
<link rel="stylesheet" href="css/aos.css">
<link rel="stylesheet" href="css/ionicons.min.css">
<link rel="stylesheet" href="css/bootstrap-datepicker.css">
<link rel="stylesheet" href="css/jquery.timepicker.css">
<link rel="stylesheet" href="css/flaticon.css">
<link rel="stylesheet" href="css/icomoon.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- navigation : start -->
	<nav th:replace="nav.html :: nav"></nav>
	<!-- navigation : end -->
	<!-- background : start -->
	<section class="bg-wrap"></section>
	<!-- background : end -->
	<section class="ftco-section" style="padding: 7em 0 0 0;">
		<div class="container">
			<div class="row justify-content-center mb-5 pb-3">
				<div class="col-md-7 heading-section ftco-animate text-center fadeInUp ftco-animated">
					<h2 class="mb-4" th:if="${product[0].PRTNUM eq 1}">술</h2>
					<h2 class="mb-4" th:if="${product[0].PRTNUM eq 2}">안주</h2>
					<h2 class="mb-4" th:if="${product[0].PRTNUM eq 3}">기타</h2>
					<p class="flip"><span class="deg1"></span><span class="deg2"></span><span class="deg3"></span></p>
					<p class="mt-5" th:if="${product[0].PRTNUM eq 1}">드숑마숑만의 특별한 술을 경험 해 보세요.</p>
					<p class="mt-5" th:if="${product[0].PRTNUM eq 2}">특별한 술과 함께 즐길 안주를 소개합니다.</p>
					<p class="mt-5" th:if="${product[0].PRTNUM eq 3}">술과 함께 있으면 좋을 상품을 소개합니다.</p>
				</div>
			</div>
		</div>
	</section>
	<section class="ftco-menu">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="row">
						<div class="col-md-3 text-center" th:each="list:${product}">
							<div class="menu-wrap">
								<a th:href="@{MPR_View(PRNUM=${list.PRNUM})}">
									<img th:src="@{/PRFILE/{pr}(pr=${list.PRFILENAME})}" style="width: 100%; margin-bottom: 7%;"/>
								</a>
								<div class="text">
									<h3><a th:href="@{MPR_View(PRNUM=${list.PRNUM})}" th:text="${list.PRNAME}"></a></h3>
									<p th:text="${list.PRCONTENT}"></p>
									<p class="price"><span th:text="${list.PRPRICE}+원"></span></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- footer : start -->
	<footer th:replace="footer.html :: footer"></footer>
	<!-- footer : end -->
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-migrate-3.0.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="js/jquery.waypoints.min.js"></script>
	<script src="js/jquery.stellar.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/aos.js"></script>
	<script src="js/jquery.animateNumber.min.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	<script src="js/jquery.timepicker.min.js"></script>
	<script src="js/scrollax.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
