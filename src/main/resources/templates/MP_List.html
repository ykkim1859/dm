<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>결제내역</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="SDK" />
    <meta name="description" content="특별한 술을 체험" />
    <meta name="date" content="2022월06월17일" />
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet">
    <link rel="stylesheet" href="../css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" href="../css/owl.carousel.min.css">
    <link rel="stylesheet" href="../css/owl.theme.default.min.css">
    <link rel="stylesheet" href="../css/magnific-popup.css">
    <link rel="stylesheet" href="../css/aos.css">
    <link rel="stylesheet" href="../css/ionicons.min.css">
    <link rel="stylesheet" href="../css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="../css/jquery.timepicker.css">
    <link rel="stylesheet" href="../css/flaticon.css">
    <link rel="stylesheet" href="../css/icomoon.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        caption {
            font-size: 1.2rem;
            text-align: center;
            font-weight: 600;
        }
        .custom-table, .custom-table tr, .custom-table tr td, .custom-table tr th {
            padding : 10px;
            border: 1px solid #fac564;
            text-align: center;
        }
        .custom-table {
            width: 100%;
        }
        .custom-table tr th {
            color: #fac564;
        }
        #PTOTAL, #CATOTAL{
            border: none;
            background: none;
            color: #fff;
            pointer-events: none;
            width: 50px;
            text-align: right;
        }
        #map {
            color: #222;
        }
        .form-control {
            width: 60px;
            height: 35px !important;
            text-align: center;
            margin: 0 auto;
            font-size: 15px;
        }
    </style>
    <th:block th:if="${session.loginId eq null}">
		<script>
			alert('로그인 후 이용해 주세요.');
			location.href="M_LoginForm";
		</script>
	</th:block>
</head>
<body>
	<!-- navigation : start -->
	<nav th:replace="nav.html :: nav"></nav>
	<!-- navigation : end -->
	<!-- background : start -->
	<section class="bg-wrap"></section>
	<!-- background : end -->
	<section class="ftco-section contact-section">
	    <div class="container mt-5">
	        <div class="row">
	            <p class="col-md-12" style="text-align: center; font-size: 1.2rem; font-weight: 600;">
	                <span th:text="${session.loginId} + '님 결제내역'"></span>
	                <input type="hidden" name="PMID" id="PMID" th:value="${session.loginId}" />
	            </p>
	            <div class="col-md-12">
	                <table class="custom-table">
	                    <colgroup>
	                        <col width="10%" />
	                        <col width="12%" />
	                        <col width="13%" />
	                        <col width="15%" />
	                        <col width="30%" />
	                        <col width="10%" />
	                        <col width="10%" />
	                    </colgroup>
	                    <thead>
	                    <tr>
	                        <th>결제 번호</th>
	                        <th>결제 날짜</th>
	                        <th>픽업 가맹점</th>
	                        <th colspan="2">결제 상품</th>
	                        <th>결제 금액</th>
	                        <th>결제 취소</th>
	                    </tr>
	                    </thead>
	                    <tbody>
		                    <tr th:each="list:${pay}">
		                        <td th:text="${list.PNUM}"></td>
		                        <td th:text="${#dates.format(list.PDATE,'yyyy-MM-dd')}"></td>
		                        <td th:text="${list.SNAME}"></td>
		                        <td><img th:src="@{/PRFILE/{pp}(pp=${list.PRFILENAME})}" style="width: 100%;"></td>
		                        <td th:text="${list.PRNAME}" ></td>
		                        <td th:text="${list.PTOTAL}+'원'" ></td>
		                        <td><a class="btn btn-white btn-outline-white" th:href="@{MP_Delete(PNUM=${list.PNUM}, PMID=${list.PMID})}">취소</a></td>
		                    </tr>
	                    </tbody>
	                </table>
	            </div>
	        </div>
	    </div>
	</section>
	<!-- footer : start -->
	<footer th:replace="footer.html :: footer"></footer>
	<!-- footer : end -->
	<script src="../js/jquery.min.js"></script>
	<script src="../js/jquery-migrate-3.0.1.min.js"></script>
	<script src="../js/popper.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/jquery.easing.1.3.js"></script>
	<script src="../js/jquery.waypoints.min.js"></script>
	<script src="../js/jquery.stellar.min.js"></script>
	<script src="../js/owl.carousel.min.js"></script>
	<script src="../js/jquery.magnific-popup.min.js"></script>
	<script src="../js/aos.js"></script>
	<script src="../js/jquery.animateNumber.min.js"></script>
	<script src="../js/bootstrap-datepicker.js"></script>
	<script src="../js/jquery.timepicker.min.js"></script>
	<script src="../js/scrollax.min.js"></script>
	<script src="../js/main.js"></script>
</body>
</html>
