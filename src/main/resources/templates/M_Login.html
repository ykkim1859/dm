	<section class="ftco-section contact-section">
	    <div class="container mt-5">
	        <div class="row" style="justify-content: center;">
	        	<h2 class="h4 col-md-12 mb-5" style="text-align: center;">회원 로그인</h2>
	            <div class="col-md-4 mb-4">
	           		<form action="M_Login" method="POST" class="contact-form">
						<table class="mb-5" style="width: 100%;">
							<colgroup>
								<col width="30%" />
								<col width="70%" />
							</colgroup>
							<tr>

							<tr>

								<td class="form-group"><input type="password" name="MPW" class="form-control"></td>
							</tr>
						</table>
						<div class="col-md-12 mb-3" style="text-align: center;">
						    <input class="btn btn-primary py-3 px-5" type="submit" value="로그인"/>
						    <a class="btn btn-primary py-3 px-5" href="M_JoinForm">회원가입</a>
						</div>
					</form>
				</div>
	         </div>
	    </div>
