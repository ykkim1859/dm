<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원 수정</title>
	<!-- META TAG -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="SDK" />
	<meta name="description" content="특별한 술을 체험" />
	<meta name="date" content="2022월06월17일" />
	<!-- CSS, FONT -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet">
    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- navigation : start -->
	<nav th:replace="nav.html :: nav"></nav>
	<!-- navigation : end -->
	<!-- background : start -->
	<section class="bg-wrap"></section>
	<!-- background : end -->
	<section class="contact-section">
	    <div class="container mt-5">
	        <div class="row block-9">
	            <div class="col-md-12">
	                <div class="row">
	                    <div class="col-md-12 mb-4">
	                        <h2 class="h4">회원정보 수정하기</h2>
	                    </div>
	                    <form action="M_Modify" method="POST" enctype="multipart/form-data" class="contact-form">
	                    	<input type="hidden" name="MID" th:value="${member.MID}" />
	                        <table>
								<colgroup>
									<col width="30%" />
									<col width="70%" />
								</colgroup>
		                        <tr class="col-md-12 mb-3">
		                        	<td>아이디</td>
		                            <td>
		                            	<span th:text="${member.MID}"></span>
		                            </td>
		                        </tr>
		                        <tr>
									<td>비밀번호</td>
									<td class="form-group"><input type="password" name="MPW" class="form-control"></td>
								</tr>
								<tr>
									<td>이름</td>
									<td class="form-group"><input type="text" name="MNAME" class="form-control"></td>
								</tr>
								<tr>
									<td>생년월일</td>
									<td class="form-group"><input type="date" name="MBIRTH" class="form-control"></td>
								</tr>
								<tr>
									<td>이메일</td>
									<td class="form-group"><input type="email" name="MEMAIL" class="form-control"></td>
								</tr>
								<tr>
									<td>연락처</td>
									<td class="form-group"><input type="text" name="MPHONE" class="form-control"></td>
								</tr>
								<tr>
									<td>주소</td>
									<td class="form-group">
										<input type="text" id="sample6_postcode" placeholder="우편번호" name="addr1" class="form-control">
										<input type="button" class="btn btn-primary py-3 px-5" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"> 
										<input type="text" id="sample6_address" placeholder="주소" name="addr2" class="form-control">
										<input type="text" id="sample6_detailAddress" placeholder="상세주소" name="addr3" class="form-control">
									</td>
								</tr>
								<tr>
									<td>프로필</td>
									<td class="form-group"><input type="file" name="MPROFILE" class="form-control"></td>
								</tr>
	                        </table>
	                        <div class="form-group col-md-12">
	                            <div class="form-group">
	                                <input class="btn btn-primary py-3 px-5" type="submit" value="수정" />
	                                <a class="btn btn-primary py-3 px-5" href="javascript:window.history.back();" name="Back">뒤로가기</a>
	                            </div>
	                        </div>
	                    </form>
	                </div>
	            </div>
	        </div>
	    </div>
	</section>
	<!-- footer : start -->
	<footer th:replace="footer.html :: footer"></footer>
	<!-- footer : end -->
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-migrate-3.0.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="js/jquery.waypoints.min.js"></script>
	<script src="js/jquery.stellar.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/aos.js"></script>
	<script src="js/jquery.animateNumber.min.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	<script src="js/jquery.timepicker.min.js"></script>
	<script src="js/scrollax.min.js"></script>
	<script src="js/main.js"></script>

	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script>
	    function sample6_execDaumPostcode() {
	        new daum.Postcode({
	            oncomplete: function (data) {
	                var addr = ''; // 주소 변수
	                var extraAddr = ''; // 참고항목 변수
	                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
	                    addr = data.roadAddress;
	                } else { // 사용자가 지번 주소를 선택했을 경우(J)
	                    addr = data.jibunAddress;
	                }
	                if (data.userSelectedType === 'R') {
	                    if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
	                        extraAddr += data.bname;
	                    }
	                    if (data.buildingName !== '' && data.apartment === 'Y') {
	                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
	                    }
	                    if (extraAddr !== '') {
	                        extraAddr = ' (' + extraAddr + ')';
	                    }
	
	                }
	                // 우편번호와 주소 정보를 해당 필드에 넣는다.
	                document.getElementById('sample6_postcode').value = data.zonecode;
	                document.getElementById("sample6_address").value = addr;
	                // 커서를 상세주소 필드로 이동한다.
	                document.getElementById("sample6_detailAddress").focus();
	            }
	        }).open();
	    }
	</script>
</body>
</html>
